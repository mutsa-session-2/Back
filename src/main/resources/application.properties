# ===============================
# 서버 설정
# ===============================
spring.config.import=optional:file:.env[.properties]
spring.application.name=floorida
# Cloud(PaaS) 환경에서 제공하는 PORT 값을 우선 사용
server.port=${PORT:8080}

# ===============================
# DB 설정 (PostgreSQL - Supabase)
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
# Supabase PostgreSQL 연결
# Prefer standard SPRING_DATASOURCE_* variables if present, fallback to DB_* from .env
spring.datasource.url=${SPRING_DATASOURCE_URL:${DB_URL}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD}}

# ===============================
# JPA 설정
# ===============================
# 개발/운영 공통: 스키마는 유지하고 변경만 반영
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# PostgreSQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JWT 설정
# ===============================
jwt.secret=${JWT_SECRET:your_jwt_secret_key_here}
# 만료시간(ms). 주석은 값과 같은 줄에 쓰지 마세요.
jwt.expiration=3600000

# ===============================
# AWS S3 설정 (캐릭터 이미지)
# ===============================
aws.s3.access-key=${AWS_S3_ACCESS_KEY}
aws.s3.secret-key=${AWS_S3_SECRET_KEY}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.s3.region=${AWS_S3_REGION}

# ===============================
# 로깅
# ===============================
logging.level.org.springframework.security=DEBUG
