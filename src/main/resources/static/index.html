<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Floorida API</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 32px; color: #222 }
      code { background:#f5f5f5; padding:2px 6px; border-radius:4px }
    </style>
  </head>
  <body>
    <h1>🚀 Floorida API is running</h1>
    <p>서버가 정상 기동되었습니다.</p>
    <h3>빠른 확인</h3>
    <ul>
      <li>POST <code>/api/auth/register</code> — 회원가입</li>
      <li>POST <code>/api/auth/login</code> — 로그인 후 JWT 발급</li>
      <li>GET <code>/api/me</code> — Authorization: Bearer &lt;token&gt; 필요</li>
    </ul>
  </body>
</html>
